<!DOCTYPE html>
<html>
<head>
    <title>Hospital Management - Doctors</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
        }

        .header {
            background-color: #1f2d3d;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            padding: 30px;
        }

        .btn {
            padding: 8px 15px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            margin-right: 5px;
        }

        .btn-primary { background-color: #3498db; color: white; }
        .btn-warning { background-color: #f39c12; color: white; }
        .btn-danger { background-color: #e74c3c; color: white; }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
        }

        th {
            background-color: #2c3e50;
            color: white;
            padding: 10px;
        }

        td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        tr:hover { background-color: #f1f1f1; }

        .pagination {
            margin-top: 20px;
            text-align: center;
        }

        .modal {
            display: none;
            position: fixed;
            top: 20%;
            left: 35%;
            width: 350px;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px gray;
            border-radius: 6px;
        }

        .modal input {
            width: 100%;
            padding: 6px;
            margin: 8px 0;
        }

        .error-box {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .page-info {
            margin-top: 10px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>

<body>

<div class="header">
    <h1>Hospital Management - Doctors</h1>
</div>

<div class="container">

    <button class="btn btn-primary" onclick="openCreateModal()">+ Add Doctor</button>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Specialization</th>
            <th>Status</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody id="doctorBody"></tbody>
    </table>

    <div class="pagination">
        <button onclick="previousPage()">Previous</button>
        <button onclick="nextPage()">Next</button>
    </div>

    <div class="page-info" id="pageInfo"></div>

</div>

<!-- MODAL -->
<div class="modal" id="doctorModal">
    <h3 id="modalTitle">Add Doctor</h3>

    <div class="error-box" id="errorBox"></div>

    <input type="hidden" id="doctorId">

    <input type="text" id="name" placeholder="Doctor Name">
    <input type="email" id="gmail" placeholder="Email">
    <input type="text" id="specialization" placeholder="Specialization">

    <button class="btn btn-primary" onclick="saveDoctor()">Save</button>
    <button class="btn btn-danger" onclick="closeModal()">Cancel</button>
</div>

<script>

    let currentPage = 0;
    let pageSize = 5;
    let totalPages = 0;

    function loadDoctors() {
        fetch(`/api/doctor/all?page=${currentPage}&size=${pageSize}`)
            .then(res => res.json())
            .then(response => {

                let doctors = response.data.content;
                totalPages = response.data.totalPages;

                let tableBody = document.getElementById("doctorBody");
                tableBody.innerHTML = "";

                doctors.forEach(d => {
                    tableBody.innerHTML += `
                        <tr>
                            <td>${d.doctorId}</td>
<td>${d.doctorName}</td>
<td>${d.doctorGmail}</td>
<td>${d.doctorSpecialization || "-"}</td>
<td>${d.isActive ? "Active" : "Inactive"}</td>
                            <td>
                                <button class="btn btn-warning" onclick="editDoctor(${d.id})">Edit</button>
                                <button class="btn btn-danger" onclick="deleteDoctor(${d.id})">Delete</button>
                            </td>
                        </tr>
                    `;
                });

                document.getElementById("pageInfo").innerText =
                    `Page ${currentPage + 1} of ${totalPages}`;
            });
    }

    function openCreateModal() {
        document.getElementById("modalTitle").innerText = "Add Doctor";
        document.getElementById("doctorId").value = "";
        document.getElementById("name").value = "";
        document.getElementById("gmail").value = "";
        document.getElementById("specialization").value = "";
        clearErrors();
        document.getElementById("doctorModal").style.display = "block";
    }

    function closeModal() {
        document.getElementById("doctorModal").style.display = "none";
    }

    function saveDoctor() {

        clearErrors();

        let id = document.getElementById("doctorId").value;

        let doctor = {
            name: document.getElementById("name").value,
            gmail: document.getElementById("gmail").value,
            specialization: document.getElementById("specialization").value
        };

        let url = id ? `/api/doctor/update/${id}` : `/api/doctor/create`;
        let method = id ? "PATCH" : "POST";

        fetch(url, {
            method: method,
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(doctor)
        })
        .then(async res => {
            if (!res.ok) {
                let errorData = await res.json();
                showErrors(errorData);
                return;
            }
            closeModal();
            loadDoctors();
        });
    }

    function editDoctor(id) {
        fetch(`/api/doctor/id/${id}`)
            .then(res => res.json())
            .then(response => {

                let d = response.data;

                document.getElementById("modalTitle").innerText = "Edit Doctor";
               document.getElementById("doctorId").value = d.doctorId;
document.getElementById("name").value = d.doctorName;
document.getElementById("gmail").value = d.doctorGmail;
document.getElementById("specialization").value = d.doctorSpecialization;

                clearErrors();
                document.getElementById("doctorModal").style.display = "block";
            });
    }

    function deleteDoctor(id) {
        if (!confirm("Are you sure you want to deactivate this doctor?")) return;

        fetch(`/api/doctor/delete/${id}`, {
            method: "DELETE"
        }).then(() => loadDoctors());
    }

    function nextPage() {
        if (currentPage < totalPages - 1) {
            currentPage++;
            loadDoctors();
        }
    }

    function previousPage() {
        if (currentPage > 0) {
            currentPage--;
            loadDoctors();
        }
    }

    function showErrors(errorData) {
        let errorBox = document.getElementById("errorBox");

        if (errorData.error && errorData.error.message) {
            errorBox.innerText = errorData.error.message;
        } else if (errorData.message) {
            errorBox.innerText = errorData.message;
        } else {
            errorBox.innerText = "Validation failed.";
        }
    }

    function clearErrors() {
        document.getElementById("errorBox").innerText = "";
    }

    document.addEventListener("DOMContentLoaded", function () {
        loadDoctors();
    });

</script>

</body>
</html>
