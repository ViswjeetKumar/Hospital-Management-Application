<!DOCTYPE html>
<html>
<head>
    <title>Hospital Management System</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
        }

        .header {
            background-color: #1f2d3d;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            padding: 30px;
        }

        .btn {
            padding: 8px 15px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            margin-right: 5px;
        }

        .btn-primary { background-color: #3498db; color: white; }
        .btn-warning { background-color: #f39c12; color: white; }
        .btn-danger { background-color: #e74c3c; color: white; }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
        }

        th {
            background-color: #2c3e50;
            color: white;
            padding: 10px;
        }

        td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        tr:hover { background-color: #f1f1f1; }

        .pagination {
            margin-top: 20px;
            text-align: center;
        }

        .pagination button {
            margin: 5px;
            padding: 6px 12px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 15%;
            left: 35%;
            width: 350px;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px gray;
            border-radius: 6px;
        }

        .modal input, .modal select {
            width: 100%;
            padding: 6px;
            margin: 8px 0;
        }

        .error-box {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .page-info {
            margin-top: 10px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>

<body>

<div class="header">
    <h1>Hospital Management System</h1>
</div>

<div class="container">

    <button class="btn btn-primary" onclick="openCreateModal()">+ Add Patient</button>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>DOB</th>
            <th>Gender</th>
            <th>Blood Group</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody id="patientBody"></tbody>
    </table>

    <div class="pagination">
        <button onclick="previousPage()">Previous</button>
        <button onclick="nextPage()">Next</button>
    </div>

    <div class="page-info" id="pageInfo"></div>

</div>

<!-- MODAL -->
<div class="modal" id="patientModal">
    <h3 id="modalTitle">Add Patient</h3>

    <div class="error-box" id="errorBox"></div>

    <input type="hidden" id="patientId">

    <input type="text" id="name" placeholder="Name">
    <input type="email" id="gmail" placeholder="Email">
    <input type="date" id="dob">

    <select id="genderType"></select>
    <select id="bloodGroupType"></select>

    <button class="btn btn-primary" onclick="savePatient()">Save</button>
    <button class="btn btn-danger" onclick="closeModal()">Cancel</button>
</div>

<script>

    let currentPage = 0;
    let pageSize = 5;
    let totalPages = 0;

    // Load enum metadata dynamically
    function loadMetaData() {

    fetch("/api/patient/meta/genders")
        .then(res => res.json())
        .then(response => {

            let genders = response.data;

            let genderSelect = document.getElementById("genderType");
            genderSelect.innerHTML = '<option value="">Select Gender</option>';

            genders.forEach(g => {
                genderSelect.innerHTML += `<option value="${g}">${g}</option>`;
            });
        });

    fetch("/api/patient/meta/all-blood-groups")
        .then(res => res.json())
        .then(response => {

            let bloodGroups = response.data;

            let bloodSelect = document.getElementById("bloodGroupType");
            bloodSelect.innerHTML = '<option value="">Select Blood Group</option>';

            bloodGroups.forEach(b => {
                bloodSelect.innerHTML += `<option value="${b}">${b}</option>`;
            });
        });
}

    function loadPatients() {
        fetch(`/api/patient/all?page=${currentPage}&size=${pageSize}`)
            .then(res => res.json())
            .then(data => {

                let patients = data.data.content;
                totalPages = data.data.totalPages;

                let tableBody = document.getElementById("patientBody");
                tableBody.innerHTML = "";

                patients.forEach(p => {
                    tableBody.innerHTML += `
                        <tr>
                            <td>${p.id}</td>
                            <td>${p.patientName}</td>
                            <td>${p.gmail}</td>
                            <td>${p.DOB}</td>
                            <td>${p.genderType}</td>
                            <td>${p.bloodGroupType}</td>
                            <td>
                                <button class="btn btn-warning" onclick="editPatient(${p.id})">Edit</button>
                                <button class="btn btn-danger" onclick="deletePatient(${p.id})">Delete</button>
                            </td>
                        </tr>
                    `;
                });

                document.getElementById("pageInfo").innerText =
                    `Page ${currentPage + 1} of ${totalPages}`;
            });
    }

    function openCreateModal() {
        document.getElementById("modalTitle").innerText = "Add Patient";
        document.getElementById("patientId").value = "";
        document.getElementById("name").value = "";
        document.getElementById("gmail").value = "";
        document.getElementById("dob").value = "";
        document.getElementById("genderType").value = "";
        document.getElementById("bloodGroupType").value = "";
        clearErrors();
        document.getElementById("patientModal").style.display = "block";
    }

    function closeModal() {
        document.getElementById("patientModal").style.display = "none";
    }

    function savePatient() {

        clearErrors();

        let id = document.getElementById("patientId").value;

        let patient = {
            name: document.getElementById("name").value,
            gmail: document.getElementById("gmail").value,
            dob: document.getElementById("dob").value,
            genderType: document.getElementById("genderType").value,
            bloodGroupType: document.getElementById("bloodGroupType").value
        };

        let url = id ? `/api/patient/update/${id}` : `/api/patient/create`;
        let method = id ? "PATCH" : "POST";

        fetch(url, {
            method: method,
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(patient)
        })
        .then(async res => {
            if (!res.ok) {
                let errorData = await res.json();
                showErrors(errorData);
                return;
            }
            closeModal();
            loadPatients();
        });
    }

    function editPatient(id) {
        fetch(`/api/patient/id/${id}`)
            .then(res => res.json())
            .then(data => {

                let p = data.data;

                document.getElementById("modalTitle").innerText = "Edit Patient";
                document.getElementById("patientId").value = p.id;
                document.getElementById("name").value = p.patientName;
                document.getElementById("gmail").value = p.gmail;
                document.getElementById("dob").value = p.DOB;
                document.getElementById("genderType").value = p.genderType;
                document.getElementById("bloodGroupType").value = p.bloodGroupType;

                clearErrors();
                document.getElementById("patientModal").style.display = "block";
            });
    }

    function deletePatient(id) {
        if (!confirm("Are you sure you want to delete this patient?")) return;

        fetch(`/api/patient/delete/${id}`, {
            method: "DELETE"
        }).then(() => loadPatients());
    }

    function nextPage() {
        if (currentPage < totalPages - 1) {
            currentPage++;
            loadPatients();
        }
    }

    function previousPage() {
        if (currentPage > 0) {
            currentPage--;
            loadPatients();
        }
    }

    function showErrors(errorData) {
        let errorBox = document.getElementById("errorBox");

        if (errorData.error && errorData.error.message) {
            errorBox.innerText = errorData.error.message;
        } else if (errorData.message) {
            errorBox.innerText = errorData.message;
        } else {
            errorBox.innerText = "Validation failed.";
        }
    }

    function clearErrors() {
        document.getElementById("errorBox").innerText = "";
    }

 document.addEventListener("DOMContentLoaded", function () {
    loadMetaData();
    loadPatients();
});

</script>

</body>
</html>
