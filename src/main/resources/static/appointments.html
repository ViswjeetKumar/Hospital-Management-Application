<!DOCTYPE html>
<html>
<head>
    <title>Hospital Management - Appointments</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
        }

        .header {
            background-color: #1f2d3d;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            padding: 30px;
        }

        .btn {
            padding: 8px 15px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            margin-right: 5px;
        }

        .btn-primary { background-color: #3498db; color: white; }
        .btn-warning { background-color: #f39c12; color: white; }
        .btn-danger { background-color: #e74c3c; color: white; }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
        }

        th {
            background-color: #2c3e50;
            color: white;
            padding: 10px;
        }

        td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        tr:hover { background-color: #f1f1f1; }

        .modal {
            display: none;
            position: fixed;
            top: 15%;
            left: 35%;
            width: 380px;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px gray;
            border-radius: 6px;
        }

        .modal input {
            width: 100%;
            padding: 6px;
            margin: 8px 0;
        }

        .error-box {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

<div class="header">
    <h1>Hospital Management - Appointments</h1>
</div>

<div class="container">

    <button class="btn btn-primary" onclick="openCreateModal()">+ Create Appointment</button>

    <table>
        <thead>
        <tr>
            <th>Appointment ID</th>
            <th>Patient</th>
            <th>Doctor</th>
            <th>Date & Time</th>
            <th>Reason</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody id="appointmentBody"></tbody>
    </table>

</div>

<!-- CREATE MODAL -->
<div class="modal" id="createModal">
    <h3>Create Appointment</h3>

    <div class="error-box" id="errorBox"></div>

    <input type="number" id="patientId" placeholder="Patient ID">
    <input type="number" id="doctorId" placeholder="Doctor ID">
    <input type="datetime-local" id="appointmentDateTime">
    <input type="text" id="reason" placeholder="Reason">

    <button class="btn btn-primary" onclick="createAppointment()">Save</button>
    <button class="btn btn-danger" onclick="closeModal()">Cancel</button>
</div>

<!-- REASSIGN MODAL -->
<div class="modal" id="reassignModal">
    <h3>Reassign Doctor</h3>

    <input type="hidden" id="appointmentIdForReassign">
    <input type="number" id="newDoctorId" placeholder="New Doctor ID">

    <button class="btn btn-primary" onclick="reassignDoctor()">Reassign</button>
    <button class="btn btn-danger" onclick="closeReassignModal()">Cancel</button>
</div>

<script>

    function unwrap(response) {
        return response.data ? response.data : response;
    }

    function loadAppointments() {
        fetch("/api/appointment/patient-with-appointment")
            .then(res => res.json())
            .then(response => {

                let data = unwrap(response);

                let tableBody = document.getElementById("appointmentBody");
                tableBody.innerHTML = "";

                data.forEach(patient => {

                    patient.appointmentResponseDto1List.forEach(appointment => {

                        tableBody.innerHTML += `
                            <tr>
                                <td>${appointment.id}</td>
                                <td>${patient.patientName}</td>
                                <td>${appointment.doctorName}</td>
                                <td>${formatDateTime(appointment.appointmentTime)}</td>
                                <td>${appointment.reason}</td>
                                <td>
                                    <button class="btn btn-warning"
                                        onclick="openReassignModal(${appointment.id})">
                                        Reassign
                                    </button>
                                </td>
                            </tr>
                        `;
                    });

                });

            });
    }

    function formatDateTime(dateTime) {
        if (!dateTime) return "";
        return dateTime.replace("T", " ");
    }

    function openCreateModal() {
        document.getElementById("createModal").style.display = "block";
    }

    function closeModal() {
        document.getElementById("createModal").style.display = "none";
        document.getElementById("errorBox").innerText = "";
    }

    function createAppointment() {

        let patientId = document.getElementById("patientId").value;
        let doctorId = document.getElementById("doctorId").value;
        let appointmentDateTime = document.getElementById("appointmentDateTime").value;
        let reason = document.getElementById("reason").value;

        let body = {
            appointmentDateTime: appointmentDateTime,
            reason: reason
        };

        fetch(`/api/appointment?doctorId=${doctorId}&patientId=${patientId}`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(body)
        })
        .then(async res => {
            if (!res.ok) {
                let error = await res.json();
                document.getElementById("errorBox").innerText =
                    error.error?.message || error.message || "Error occurred";
                return;
            }
            closeModal();
            loadAppointments();
        });
    }

    function openReassignModal(appointmentId) {
        document.getElementById("appointmentIdForReassign").value = appointmentId;
        document.getElementById("reassignModal").style.display = "block";
    }

    function closeReassignModal() {
        document.getElementById("reassignModal").style.display = "none";
    }

    function reassignDoctor() {

        let appointmentId = document.getElementById("appointmentIdForReassign").value;
        let doctorId = document.getElementById("newDoctorId").value;

        fetch(`/api/appointment/re-assign-doctor-to-appointment?appointmentId=${appointmentId}&doctorId=${doctorId}`, {
            method: "POST"
        })
        .then(() => {
            closeReassignModal();
            loadAppointments();
        });
    }

    document.addEventListener("DOMContentLoaded", function () {
        loadAppointments();
    });

</script>

</body>
</html>
